<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app" class="container mt-3">
      <div>
        <div class="text-right mt-4">
          <button class="btn btn-primary" @click="openModal('create')">
            建立新的產品
          </button>
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th>編號</th>
              <th width="120">
                分類
              </th>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="100">
                是否啟用
              </th>
              <th width="120">
                編輯
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(product, index) in products">
              <td>{{ index + 1 }}</td>
              <td>{{ product.category }}</td>
              <td>{{ product.title }}</td>
              <td>{{ product.origin_price }}</td>
              <td>{{ product.price }}</td>
              <td>
                <span v-if="product.enabled" class="text-success">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <button
                    class="btn btn-outline-primary btn-sm"
                    @click="openModal('edit', product)"
                  >
                    編輯
                  </button>
                  <button
                    class="btn btn-outline-danger btn-sm"
                    @click="openModal('delete', product)"
                  >
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <pagination :pages="pagination" @emit-pages="getProducts"></pagination>

        <product-modal
          ref="productModal"
          :is-new="isNew"
          :status="status"
          :user="user"
          @update="getProducts"
        ></product-modal>

        <del-product-modal
          :temp-product="tempProduct"
          :user="user"
          @update="getProducts"
        ></del-product-modal>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script type="text/x-template" id="productModal">
      <div
        id="productModal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="exampleModalLabel" class="modal-title">
                <span>新增產品</span>
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group" v-for="i in 5" :key="'img' + i">
                    <label :for="'img' + i">輸入圖片網址</label>
                    <input
                      :id="'img' + i"
                      type="text"
                      class="form-control"
                      placeholder="請輸入圖片連結"
                      v-model="tempProduct.imageUrl[i - 1]"
                    />
                  </div>
                  <div class="form-group">
                    <label for="customFile">或 上傳圖片</label>
                    <input id="customFile" ref="file" type="file" class="form-control" @change="uploadFile">
                    <span v-if="status.uploadingFile">檔案上傳中...</span>
                  </div>
                  <img
                    class="img-fluid"
                    :src="tempProduct.imageUrl[0]"
                    :alt="tempProduct.title"
                  />
                </div>
                <div class="col-sm-8">
                  <div class="form-group">
                    <label for="title">標題</label>
                    <input
                      id="title"
                      type="text"
                      class="form-control"
                      placeholder="請輸入標題"
                      v-model="tempProduct.title"
                    />
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="category">分類</label>
                      <input
                        id="category"
                        type="text"
                        class="form-control"
                        placeholder="請輸入分類"
                        v-model="tempProduct.category"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price">單位</label>
                      <input
                        id="unit"
                        type="unit"
                        class="form-control"
                        placeholder="請輸入單位"
                        v-model="tempProduct.unit"
                      />
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="origin_price">原價</label>
                      <input
                        id="origin_price"
                        type="number"
                        class="form-control"
                        placeholder="請輸入原價"
                        v-model.number="tempProduct.origin_price"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price">售價</label>
                      <input
                        id="price"
                        type="number"
                        class="form-control"
                        placeholder="請輸入售價"
                        v-model.number="tempProduct.price"
                      />
                    </div>
                  </div>
                  <hr />

                  <div class="form-group">
                    <label for="description">產品描述</label>
                    <textarea
                      id="description"
                      type="text"
                      class="form-control"
                      placeholder="請輸入產品描述"
                      v-model="tempProduct.description"
                    >
                    </textarea>
                  </div>
                  <div class="form-group">
                    <label for="content">說明內容</label>
                    <textarea
                      id="description"
                      type="text"
                      class="form-control"
                      placeholder="請輸入說明內容"
                      v-model="tempProduct.content"
                    >
                    </textarea>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        id="enabled"
                        class="form-check-input"
                        type="checkbox"
                        v-model="tempProduct.enabled"
                      />
                      <label class="form-check-label" for="enabled"
                        >是否啟用</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-dismiss="modal"
              >
                取消
              </button>
              <button
                type="button"
                class="btn btn-primary"
                @click="updateProduct"
              >
                確認
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/x-template" id="delProductModal">
      <div
        id="delProductModal"
        class="modal fade"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 id="exampleModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              是否刪除
              <strong class="text-danger">{{ tempProduct.title }}</strong> 商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-dismiss="modal"
              >
                取消
              </button>
              <button
                type="button"
                class="btn btn-danger"
                @click="deleteProduct"
              >
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/x-template" id="pagination">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" :class="{'disabled': pages.current_page === 1}">
            <a class="page-link" href="#" aria-label="Previous" @click.prevent="changePage(pages.current_page - 1)">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item" :class="{'active': item === pages.current_page}" v-for="(item, index) in pages.total_pages" :key="index">
            <a class="page-link" href="#" @click.prevent="changePage(item)">{{ item }}</a>
          </li>
          <li class="page-item" :class="{'disabled': pages.current_page === pages.total_pages}">
            <a class="page-link" href="#" aria-label="Next" @click.prevent="changePage(pages.current_page + 1)">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </script>

    <script>
      Vue.component("productModal", {
        template: "#productModal",
        data() {
          return {
            tempProduct: {
              imageUrl: [],
            },
          };
        },
        props: {
          isNew: {
            type: Boolean,
            default: true,
          },
          status: {
            type: Object,
            default() {
              return {};
            },
          },
          user: {
            type: Object,
            default() {
              return {};
            },
          },
        },
        methods: {
          getProduct(id) {
            const api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/product/${id}`;
            axios
              .get(api)
              .then((res) => {
                $("#productModal").modal("show");
                this.tempProduct = res.data.data;
              })
              .catch((err) => {
                console.log(err);
              });
          },
          updateProduct() {
            // 這裡不能用 const 因為 api 路徑可能會改
            let api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/product`;
            let httpMethod = "post";
            // 如果 isNew 是 false 代表不是新增商品
            if (!this.isNew) {
              api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/product/${this.tempProduct.id}`;
              httpMethod = "patch";
            }

            axios.defaults.headers.common.Authorization = `Bearer ${this.user.token}`;

            axios[httpMethod](api, this.tempProduct)
              .then(() => {
                $("#productModal").modal("hide");
                this.$emit("update");
              })
              .catch((err) => {
                console.log(err);
              });
          },
          uploadFile() {
            const uploadedFile = this.$refs.file.files[0];
            this.$refs.file.type = "text";
            this.$refs.file.type = "file";
            const formData = new FormData();
            formData.append("file", uploadedFile);
            const api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/storage`;
            this.status.uploadingFile = true;

            axios
              .post(api, formData, {
                headers: {
                  "Content-Type": "multipart/form-data",
                },
              })
              .then((res) => {
                this.status.uploadingFile = false;
                if (res.status === 200) {
                  this.tempProduct.imageUrl.push(res.data.data.path);
                }
              })
              .catch(() => {
                this.status.uploadingFile = false;
                console.log("上傳不可超過 2 MB");
              });
          },
        },
        watch: {
          isNew(value) {
            if (value === true) {
              this.tempProduct = {
                imageUrl: [],
              };
            }
          },
        },
      });
      Vue.component("delProductModal", {
        template: "#delProductModal",
        data() {
          return {};
        },
        props: {
          tempProduct: {
            type: Object,
            default() {
              return {};
            },
          },
          user: {
            type: Object,
            default() {
              return {};
            },
          },
        },
        methods: {
          deleteProduct() {
            const api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/product/${this.tempProduct.id}`;

            axios.defaults.headers.common.Authorization = `Bearer ${this.user.token}`;

            axios.delete(api).then(() => {
              $("#delProductModal").modal("hide");
              this.$emit("update");
            });
          },
        },
      });
      Vue.component("pagination", {
        template: "#pagination",
        data() {
          return {};
        },
        props: {
          pages: {
            type: Object,
            default() {
              return {};
            },
          },
        },
        methods: {
          changePage(nowPage) {
            if (nowPage === this.pages.current_page) return;
            this.$emit("emit-pages", nowPage);
          },
        },
      });

      new Vue({
        el: "#app",
        data() {
          return {
            products: [],
            tempProduct: {
              imageUrl: [],
            },
            pagination: {},
            isNew: false,
            status: {
              uploadingFile: false,
            },
            user: {
              token: "",
              uuid: "9842788e-0dfc-4316-ad9d-38de94227207",
            },
          };
        },
        created() {
          this.user.token = document.cookie.replace(
            /(?:(?:^|.*;\s*)token\s*\=\s*([^;]*).*$)|^.*$/,
            "$1"
          );

          if (this.user.token === "") {
            window.location = "Login.html";
          }

          this.getProducts();
        },
        methods: {
          getProducts(page = 1) {
            const api = `https://course-ec-api.hexschool.io/api/${this.user.uuid}/admin/ec/products?page=${page}`;

            // 預設帶入 token
            axios.defaults.headers.common.Authorization = `Bearer ${this.user.token}`;

            // if (page !== this.pagination.current_page) {
            //   axios.get(api).then((res) => {
            //     this.products = res.data.data;
            //     this.pagination = res.data.meta.pagination;
            //   });
            // }

            axios.get(api).then((res) => {
              this.products = res.data.data;
              this.pagination = res.data.meta.pagination;
            });
          },
          openModal(type, product) {
            switch (type) {
              case "create":
                this.tempProduct = {
                  imageUrl: [],
                };
                this.isNew = true;
                $("#productModal").modal("show");
                break;
              case "edit":
                this.tempProduct = JSON.parse(JSON.stringify(product));
                this.$refs.productModal.getProduct(this.tempProduct.id);
                this.isNew = false;
                break;
              case "delete":
                this.tempProduct = JSON.parse(JSON.stringify(product));
                $("#delProductModal").modal("show");
                break;
              default:
                break;
            }
          },
        },
      });
    </script>
  </body>
</html>
